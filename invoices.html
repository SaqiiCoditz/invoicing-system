<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Saved Invoices - Dizzy Invoice System</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>Saved Invoices</h1>
        
        <div class="actions">
            <a href="index.html" style="text-decoration: none;" class="btn secondary">➕ Create New Invoice</a>
            <button id="refresh-btn" class="btn">🔄 Refresh List</button>
        </div>

        <div class="responsive-table">
            <table id="invoices-table" class="invoices-list">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Invoice No</th>
                        <th>Client Name</th>
                        <th>Date</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic Rows Here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api/invoices';

        function fetchInvoices() {
            fetch(API_URL)
                .then(res => res.json())
                .then(data => {
                    const tableBody = document.querySelector("#invoices-table tbody");
                    tableBody.innerHTML = '';

                    if (data.length === 0) {
                        tableBody.innerHTML = '<tr><td colspan="6" style="text-align: center;">No invoices found.</td></tr>';
                        return;
                    }

                    data.forEach((invoice, index) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${invoice.invoiceNumber}</td>
                            <td>${invoice.clientName}</td>
                            <td>${invoice.date}</td>
                            <td>${invoice.total.toFixed(2)}</td>
                            <td>
                                <button class="btn secondary" onclick="viewInvoice(${invoice.id})">View</button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(err => {
                    console.error('❌ Error fetching invoices:', err);
                });
        }

        function viewInvoice(id) {
            alert('👉 View Invoice ' + id + ' — You can add full-page preview feature here.');
            // Future: open invoice preview
        }

        // On page load
        window.addEventListener('DOMContentLoaded', () => {
            fetchInvoices();
        });

        document.getElementById('refresh-btn').addEventListener('click', fetchInvoices);
    </script>
</body>
</html>
