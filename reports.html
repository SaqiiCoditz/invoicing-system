<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoice Reports</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 30px;
      color: #333;
    }

    h1 {
      color: #2563eb;
      margin-bottom: 20px;
    }

    .report-filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 25px;
    }

    .report-filters button, .report-filters input {
      padding: 10px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .report-filters button:hover {
      background: #2563eb;
      color: white;
      border-color: #2563eb;
    }

    .report-summary {
      display: flex;
      gap: 30px;
      margin-bottom: 25px;
      font-size: 16px;
      font-weight: 500;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    th, td {
      padding: 14px;
      text-align: left;
      border: 1px solid #eee;
    }

    thead {
      background: #2563eb;
      color: white;
    }

    tbody tr:hover {
      background: #f0f4ff;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Invoice Reports</h1>

  <div class="report-filters">
    <button onclick="filterReports('today')">Today</button>
    <button onclick="filterReports('yesterday')">Yesterday</button>
    <button onclick="filterReports('last7')">Last 7 Days</button>
    <button onclick="filterReports('last14')">Last 14 Days</button>
    <button onclick="filterReports('last30')">Last 30 Days</button>
    <input type="date" id="start-date">
    <input type="date" id="end-date">
    <button onclick="filterReports('custom')">Custom</button>
  </div>

  <div class="report-summary">
    <div>Total Invoices: <span id="total-invoices">0</span></div>
    <div>Total Revenue: PKR <span id="total-amount">0.00</span></div>
    <div>Total Clients: <span id="total-clients">0</span></div>
  </div>

  <table id="report-table">
    <thead>
      <tr>
        <th>Invoice ID</th>
        <th>Date</th>
        <th>Client</th>
        <th>Total (PKR)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function filterReports(type) {
      let start, end;
      const today = new Date();
      const getDate = (offset) => new Date(today.getTime() - offset * 86400000).toISOString().split("T")[0];

      if (type === "today") {
        start = end = getDate(0);
      } else if (type === "yesterday") {
        start = end = getDate(1);
      } else if (type === "last7") {
        start = getDate(6);
        end = getDate(0);
      } else if (type === "last14") {
        start = getDate(13);
        end = getDate(0);
      } else if (type === "last30") {
        start = getDate(29);
        end = getDate(0);
      } else if (type === "custom") {
        start = document.getElementById("start-date").value;
        end = document.getElementById("end-date").value;
        if (!start || !end) {
          alert("Please select both start and end dates.");
          return;
        }
      }

      fetch(`https://invoice.saqiicoditz.online/api/reports?start=${start}&end=${end}`)
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            renderReport(data.data);
          } else {
            alert("Failed to fetch report.");
          }
        })
        .catch(err => {
          console.error("Report fetch error:", err);
          alert("Error fetching report.");
        });
    }

    function renderReport(invoices) {
      const tbody = document.querySelector("#report-table tbody");
      tbody.innerHTML = "";

      let totalAmount = 0;
      const clients = new Set();

      invoices.forEach(inv => {
        totalAmount += parseFloat(inv.total);
        clients.add(inv.clientName);

        const dateOnly = inv.date.split("T")[0];
        const dateParts = dateOnly.split("-");
        const formattedDate = `${dateParts[2]}/${dateParts[1]}/${dateParts[0]}`;

        tbody.innerHTML += `
          <tr>
            <td>${inv.invoiceNumber}</td>
            <td>${formattedDate}</td>
            <td>${inv.clientName}</td>
            <td>${parseFloat(inv.total).toFixed(2)}</td>
          </tr>`;
      });

      document.getElementById("total-invoices").textContent = invoices.length;
      document.getElementById("total-amount").textContent = totalAmount.toFixed(2);
      document.getElementById("total-clients").textContent = clients.size;
    }

    // Load today by default
    window.addEventListener("DOMContentLoaded", () => filterReports("today"));
  </script>
</body>
</html>
